version: "3.8"

x-common-service: &image-service
  build: .
  env_file:
    - .env

services:
  fastapi-backend:
    <<: *image-service
    container_name: fastapi-backend
    command: ["uvicorn", "src.interfaces.starlite.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - 8000:8000
    restart: always

  aiogram-bot:
    <<: *image-service
    container_name: aiogram-bot
    environment:
      PYTHONPATH: "./"
    command: ["python", "src/interfaces/aiogram/main.py"]
